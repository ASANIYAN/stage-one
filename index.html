<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One Task</title>
    <style>
        header h1 {
            text-align: center;
        }
        .personal {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.3125rem;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <header>
        <h1> Stage One Task - HNG </h1>
    </header>
    <main>
        <section class="personal">
            <section>
                <img 
                    src="./images/profile_hng_image.jpg" 
                    data-testid="slackDisplayImage"
                    width="150"
                    height="150"
                    alt="Asaniyan"
                >
            </section>

            <p data-testid="slackUserName"> <b> Slack Name: </b> Asaniyan </p>

            <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"> Loading... </p>

            <p data-testid="currentUTCTime" id="currentUTCTime"> Loading... </p>

            <p data-testid="myTrack"> <b> Track: </b> Frontend </p>

            <a 
                href="https://github.com/ASANIYAN/stage-one" 
                target="_blank" 
                data-testid="githubURL"
            > 
                task-repo 
            </a>

        </section>
    </main>
</body>
<script>
    const getDateAndTime = () => {
            // gets the current date and time
            const now = new Date();

            // get the day of the week
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayOfWeek = daysOfWeek[now.getDay()]; // getDay returns day of the week (0 to 6) of a date

            // current time in milliseconds
            const currentTimeMilliseconds = now.getTime();

            // time zone for Nigeria
            const options = { timeZone: 'Africa/Lagos' };

            // local time
            const localTime = now.toLocaleTimeString('en-US', options);

            // display the day and time on the webpage in their respective elements
            document.getElementById('currentDayOfTheWeek').innerHTML = `<b> Current Day:</b>` + ' ' + dayOfWeek;
            document.getElementById('currentUTCTime').innerHTML = `<b> Current UTC Time:</b>` + ' ' + localTime + ' ' +  currentTimeMilliseconds;

            // update funtion every second
            setTimeout(getDateAndTime, 1000);
        }

        getDateAndTime();
</script>
</html>
