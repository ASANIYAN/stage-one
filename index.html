<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One Task</title>
    <style>
        header h1 {
            text-align: center;
        }
        .personal {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.3125rem;
            font-size: 1.125rem;
        }

        .flex {
            display: flex;
            gap: 0.3125rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1> Stage One Task - HNG </h1>
    </header>
    <main>
        <section class="personal">
            <section>
                <img 
                    src="./images/profile_hng_image.jpg" 
                    data-testid="slackDisplayImage"
                    width="150"
                    height="150"
                    alt="Asaniyan"
                >
            </section>

            <section class="flex">
                <p> <b> Slack Name: </b> </p>
                <p data-testid="slackUserName"> Asaniyan </p>
            </section>

            <section class="flex">
                <b> Current Day </b>
                <p data-testid="currentDayOfTheWeek"> </p>
            </section>


            <section class="flex">
                <p> <b> Current UTC Time: </b> </p>
                <span> Local Time : </span>
                <p id="local">  </p>
                <span> UTC Time: </span>
                <p data-testid="currentUTCTime"> </p>
            </section>


            <section class="flex">
                <b> Track: </b>
                <p data-testid="myTrack"> Frontend </p>
            </section>

            <p
            >
                <b> Github Link: </b>
                <a 
                    href="https://github.com/ASANIYAN/stage-one" 
                    target="_blank"
                    data-testid="githubURL"
                > 
                    task-repo 
                </a>
            </p>

        </section>
    </main>
</body>
<script>
    const getDateAndTime = () => {
            // gets the current date and time
            const now = new Date();

            // get the day of the week
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayOfWeek = daysOfWeek[now.getDay()]; // getDay returns day of the week (0 to 6) of a date

            // current time in milliseconds
            const currentTimeMilliseconds = now.getTime();

            // time zone for Nigeria
            const options = { timeZone: 'Africa/Lagos' };

            // local time
            const localTime = now.toLocaleTimeString('en-US', options);

            // display the day and time on the webpage in their respective elements
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = dayOfWeek;
            document.querySelector('#local').textContent = localTime;
            document.querySelector('[data-testid="currentUTCTime"]').textContent =  currentTimeMilliseconds;

            // update funtion every second
            setTimeout(getDateAndTime, 1000);
        }

        getDateAndTime();
</script>
</html>
